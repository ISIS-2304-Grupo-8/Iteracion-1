<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script defer src="./css/subconnections.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Heebo:wght@300;400&display=swap" rel="stylesheet">
    <meta http-equiv="refresh" content="900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Administrador del Sistema</title>
</head>

<body>
    <div class="content-wrapper">
        <!-- navbar for main title and sections -->
            <div id="nav_bar">
                <!-- navbar main content -->
                    <nav class="navbar navbar-expand-lg fixed-top bg-dark" data-bs-theme="dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="." id="title">
                                <h1 class="display-6 justify-content-center my-1">Proyecto ISIS-2304 Grupo #8</h1>
                            </a>
                    
                            <!-- toggle button for mobile nav -->        
                            <button class="navbar-toggler" type="button" 
                                    data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
                                    aria-controls="navbarNavAltMarkup" aria-expanded="false" 
                                    aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                    </nav>
    
            </div>
    </div>

    <div id="admin-section" class="container my-5">
        <h3>Gestión de Tipos de Usuarios</h3>
        <div class="card p-4 text-bg-dark">
            <form id="tipoUsuarioForm">
                <!-- Input para tipo de usuario -->
                <div class="mb-3">
                    <label for="tipoUsuario" class="form-label">Nombre del Tipo de Usuario:</label>
                    <input type="text" class="form-control" id="tipoUsuario" placeholder="Ingrese el tipo de usuario">
                </div>

                <!-- Botones CRUD -->
                <button type="submit" class="btn btn-primary">Registrar Tipo de Usuario</button>
                <button type="button" class="btn btn-info">Actualizar Tipo de Usuario</button>
                <button type="button" class="btn btn-danger">Borrar Tipo de Usuario</button>
                <button type="button" class="btn btn-secondary">Consultar Tipos de Usuarios</button>
            </form>
        </div>
    </div>

    <!-- go back button -->
    <div class="container-md">
        <div class="row">
            <div class="col-8"></div>
            <div class="col-4">
                <button type="button" class="btn btn-secondary goback">Volver al menu principal</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark py-3 pb-1 mt-5" id="footer">
        <div class="container-fluid text-center">
            <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-4 col-4 col-sm-6">
                        <p class="contact_me">
                            © 2023 Copyright
                        </p> 
                    </div>
            </div>
        </div>
    </footer>
    
    <!-- Scripts para bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-sLQryk6EnQP8KZgA2sIIHqK8K+tMsa3CfW7hfe4lTlTXe4Gv4ce4Svh4fATL90lT" crossorigin="anonymous"></script>
</body>

</html>
